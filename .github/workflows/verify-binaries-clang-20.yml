name: Verify Binaries (clang-20)

on:
  pull_request:
    paths:
      - 'demo/**'
      - '.github/workflows/verify-binaries-clang-20.yml'
  push:
    paths:
      - 'demo/**'
      - '.github/workflows/verify-binaries-clang-20.yml'
  workflow_dispatch:

jobs:
  verify-clang-20:
    name: Verify committed binaries match source (Wine + clang-20)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code with committed binaries
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Install build tools
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y python3 msitools ca-certificates wget git curl clang-20 lld-20

      - name: Backup committed binaries before rebuild
        run: |
          cd demo
          for binary in out/clang-20/vector_extra_O2.exe out/clang-20/vector_extra_Od.exe; do
            if [ -f "$binary" ]; then
              cp "$binary" "$binary.committed"
              echo "Backed up $binary to $binary.committed"
              ls -lh "$binary.committed"
            else
              echo "ERROR: Committed binary not found: $binary"
              exit 1
            fi
          done

      - name: Rebuild binaries from current source code
        run: |
          cd demo
          make COMPILER=clang-20 extra
        timeout-minutes: 45

      - name: Setup Python and uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH

      - name: Verify committed binaries match rebuilt binaries
        run: |
          export PATH="$HOME/.cargo/bin:$PATH"
          cd demo

          EXIT_CODE=0

          for binary in out/clang-20/vector_extra_O2.exe out/clang-20/vector_extra_Od.exe; do
            echo ""
            echo "=========================================="
            echo "Comparing $binary"
            echo "=========================================="

            # Verify the binary was rebuilt
            if [ ! -f "$binary" ]; then
              echo "ERROR: Failed to rebuild $binary"
              EXIT_CODE=1
              continue
            fi

            # Compare committed vs rebuilt
            if uv run python scripts/compare_binaries.py \
                "$binary.committed" \
                "$binary"; then
              echo "✓ PASS: Committed binary matches current source/config"
            else
              COMPARE_EXIT=$?
              if [ $COMPARE_EXIT -eq 1 ]; then
                echo ""
                echo "✗ FAIL: Committed binary is STALE!\n  Source code or build config changed - binary needs updating"
                EXIT_CODE=1
              else
                echo "ERROR: Comparison failed with exit code $COMPARE_EXIT"
                EXIT_CODE=2
              fi
            fi
          done

          if [ $EXIT_CODE -ne 0 ]; then
            echo ""
            echo "============================================================"
            echo "ERROR: Committed binaries are out of sync with source!"
            echo "============================================================"
            echo ""
            echo "To update binaries:"
            echo "  1. cd demo"
            echo "  3. make COMPILER=clang-20 extra"
            echo "  4. git add out/clang-20/vector_extra_O2.exe out/clang-20/vector_extra_Od.exe out/clang-20/*.pdb"
            echo "  5. git commit -m 'build: Update clang-20 demo binaries'"
            echo "============================================================"
          fi

          exit $EXIT_CODE

      - name: Upload rebuilt binaries for inspection
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: rebuilt-binaries-clang-20
          path: |
            demo/out/clang-20/vector_extra_O2.exe
            demo/out/clang-20/vector_extra_Od.exe
            demo/out/clang-20/*.pdb
          retention-days: 7

      - name: Upload build logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: build-logs-clang-20
          path: demo/*.log
          retention-days: 7
