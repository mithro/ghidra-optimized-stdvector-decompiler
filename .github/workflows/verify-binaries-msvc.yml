name: Verify Binaries (msvc-14.44)

on:
  pull_request:
    paths:
      - 'demo/**'
      - '.github/workflows/verify-binaries-msvc.yml'
  push:
    paths:
      - 'demo/**'
      - '.github/workflows/verify-binaries-msvc.yml'
  workflow_dispatch:

jobs:
  verify-msvc:
    name: Verify committed binaries match source (Native MSVC 14.44)
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Setup MSVC
        uses: microsoft/setup-msbuild@v2

      - name: Setup MSVC environment
        uses: ilammy/msvc-dev-cmd@v1
        with:
          arch: x64

      - name: Backup committed binaries before rebuild
        shell: bash
        run: |
          cd demo
          for binary in out/msvc-14.44/vector_extra_O2.exe out/msvc-14.44/vector_extra_Od.exe; do
            if [ -f "$binary" ]; then
              cp "$binary" "$binary.committed"
              echo "Backed up $binary to $binary.committed"
              ls -lh "$binary.committed"
            else
              echo "ERROR: Committed binary not found: $binary"
              exit 1
            fi
          done

      - name: Rebuild binaries from current source code
        shell: bash
        run: |
          cd demo
          make -B COMPILER=msvc-14.44 extra
        timeout-minutes: 45

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install uv
        shell: bash
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH

      - name: Verify committed binaries match rebuilt binaries
        shell: bash
        run: |
          export PATH="$HOME/.cargo/bin:$PATH"
          cd demo

          EXIT_CODE=0

          for binary in out/msvc-14.44/vector_extra_O2.exe out/msvc-14.44/vector_extra_Od.exe; do
            echo ""
            echo "=========================================="
            echo "Comparing $binary"
            echo "=========================================="

            # Verify the binary was rebuilt
            if [ ! -f "$binary" ]; then
              echo "ERROR: Failed to rebuild $binary"
              EXIT_CODE=1
              continue
            fi

            # Compare committed vs rebuilt
            if uv run python scripts/compare_binaries.py \
                "$binary.committed" \
                "$binary"; then
              echo "✓ PASS: Committed binary matches current source/config"
            else
              COMPARE_EXIT=$?
              if [ $COMPARE_EXIT -eq 1 ]; then
                echo ""
                echo "✗ FAIL: Committed binary is STALE!\n  Source code or build config changed - binary needs updating"
                EXIT_CODE=1
              else
                echo "ERROR: Comparison failed with exit code $COMPARE_EXIT"
                EXIT_CODE=2
              fi
            fi
          done

          if [ $EXIT_CODE -ne 0 ]; then
            echo ""
            echo "============================================================"
            echo "ERROR: Committed binaries are out of sync with source!"
            echo "============================================================"
            echo ""
            echo "To update binaries:"
            echo "  1. cd demo"
            echo "  2. make COMPILER=msvc-14.44 extra"
            echo "  3. git add out/msvc-14.44/vector_extra_O2.exe out/msvc-14.44/vector_extra_Od.exe out/msvc-14.44/*.pdb"
            echo "  4. git commit -m 'build: Update msvc-14.44 demo binaries'"
            echo "============================================================"
          fi

          exit $EXIT_CODE

      - name: Upload rebuilt binaries for inspection
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: rebuilt-binaries-msvc-14.44
          path: |
            demo/out/msvc-14.44/vector_extra_O2.exe
            demo/out/msvc-14.44/vector_extra_Od.exe
            demo/out/msvc-14.44/*.pdb
          retention-days: 7

      - name: Upload build logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: build-logs-msvc-14.44
          path: demo/*.log
          retention-days: 7
